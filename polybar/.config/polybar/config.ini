[bar/lemonade]
wm-restack = bspwm
modules-left = workspaces title
modules-right = volume date time
tray-position = right
padding = 1
module-margin = 2
underline-size = 2
font-0 = monospace:size=10;2
font-1 = Symbols Nerd Font:size=10;2
background = #aa1d1d1d
foreground = #ffd4d4d4
line-color = #ffd4d4d4

[module/workspaces]
type = internal/bspwm
format = <label-state>
label-focused = " %name% "
label-focused-underline = ${root.foreground}
label-occupied = " %name% "
label-empty = ""

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 128

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
label-muted = Muted

[module/date]
type = internal/date
date = %b %d, %a

[module/time]
type = internal/date
date = %H:%M
