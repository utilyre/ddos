[bar/lemonade]
wm-restack = bspwm
modules-left = workspaces title
modules-right = traffic date keyboard
tray-position = right
padding = 1
module-margin = 2
underline-size = 2
font-0 = monospace:size=10;2
font-1 = Symbols Nerd Font:size=10;2
background = #aa1d1d1d
foreground = #ffd4d4d4
line-color = #ffd4d4d4

[module/workspaces]
type = internal/bspwm
format = <label-state>
label-focused = " %name% "
label-focused-underline = ${root.foreground}
label-occupied = " %name% "
label-empty = ""

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 128

[module/traffic]
type = custom/script
exec = printf -- " %s/s  %s/s\\n" "$(find "/sys/class/net/" -type "l" -name "[ew]*" -printf "%p/statistics/rx_bytes\\0" | xargs --null -- tradiff)" "$(find "/sys/class/net/" -type "l" -name "[ew]*" -printf "%p/statistics/tx_bytes\\0" | xargs --null -- tradiff)"
interval = 1

[module/date]
type = internal/date
date =  %b %d, %a %H:%M

[module/keyboard]
type = internal/xkeyboard
format = <label-indicator> <label-layout>
label-indicator-off-capslock = 
label-indicator-on-capslock = 
label-layout = %layout%
