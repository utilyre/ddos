[bar/lemonade]
wm-restack = bspwm
modules-left = workspaces title
modules-center = clock
modules-right = download upload network audio processor keyboard
tray-position = left
padding = 1
module-margin = 2
underline-size = 2
font-0 = monospace:size=10;2
font-1 = Symbols Nerd Font:size=10;2
background = #aa1d1d1d
foreground = #ffd4d4d4
line-color = #ffd4d4d4

[module/workspaces]
type = internal/bspwm
format = <label-state>
label-focused = " %name% "
label-focused-underline = ${root.foreground}
label-occupied = " %name% "
label-empty = ""

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 64

[module/clock]
type = internal/date
date = %H:%M %a, %b %d

[module/download]
type = custom/script
interval = 1
exec = printf -- " %s/s\\n" "$(find "/sys/class/net/" -type "l" -name "[ew]*" -printf "%p/statistics/rx_bytes\\0" | xargs --null -- tradiff)"

[module/upload]
type = custom/script
interval = 1
exec = printf -- " %s/s\\n" "$(find "/sys/class/net/" -type "l" -name "[ew]*" -printf "%p/statistics/tx_bytes\\0" | xargs --null -- tradiff)"

[module/network]
type = internal/network
interface-type = wireless
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected =  %essid% (%signal%%)
label-disconnected = 

[module/audio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/processor]
type = internal/temperature
format = <label>
label =  %temperature-c%

[module/keyboard]
type = internal/xkeyboard
format = <label-indicator> <label-layout>
label-indicator-off-capslock = 
label-indicator-on-capslock = 
label-layout = %name%
